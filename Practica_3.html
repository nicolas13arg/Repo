<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>

<body>
    <p>
        <label>Nombre:</label>
        <input name="Nombre" type="text" required autofocus>
    </p>
    <p>
        <label>Email:</label>
        <input name="Mail" type="email" required>
    </p>

    <p>
        <label>Url:</label>
        <input type="url" name="url" placeholder="Escribe la URL de tu página
        web personal">
    </p>

    <p>
        <label>Fecha:</label>
        <input type="date">
    </p>
    
    <p>
        <label>Tiempo:</label>
        <input type="time">
    </p>

    <p>
        <label>Fecha y hora:</label>
        <input type="datetime">
    </p>

    <p>
        <label>Mes</label>
        <input type="month">
    </p>

    <p>
        <label>Semana:</label>
        <input type="week">
    </p>

    <p>
        <label>Número (-10 a 10):</label>
        <input type="number" name="numero" min="-10" max="10">
    </p>

    <p>
        <label>telefono:</label>
        <input type="tel">
    </p>

    <p>
        <label>Termino de busqueda:</label>
        <input type="search">
    </p>

    <p>
        <label>Color favorito:</label>
        <input type="color">
    </p>



    <button class="btn">Enviar</button>
</html>
