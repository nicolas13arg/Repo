<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a bootstrap 5</title>
    <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-dark bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bootstrap 5</a>
        </div>
    </nav>

    <div class="container-fluid mt-3">

        <h4> Introduccion a Bootstrap 5</h4>

        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input class="form-control" type="text">
                    <button class="btn btn-outline-info">Iniciar</button>
                </div>
            </div>

            <div class="col-lg-6 col-md-6">
                <div class="mb-3">
                    <label class="form-label">Operacion</label>
                    <select class="form-select">
                        <option value="-1">Seleccione Operacion</option>
                        <option value="0">Sumar</option>
                        <option value="1">Restar</option>
                    </select>
                </div>
    
                <div class="spinner-border" role="status">
                    <span class="visually-hidden"></span>
                </div>
            </div>
        </div>

        

        

        

    </div>
        


     
</body>
</html>
