    <div class="container-fluid mt-3">

        <div class="row">
            <div class="col-lg-4">
                <div class="card">
                    <h5 class="card-header">Carga de pago</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input class="form-control" type="text" placeholder="Ingrese Nombre">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label class="form-label">Apellido</label>
                            <input class="form-control" type="text" placeholder="Ingrese Apellido">
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                <label class="form-label">DNI</label>
                                <input class="form-control" type="number" placeholder="Ingrese DNI">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label class="form-label">Correo</label>
                            <input class="form-control" type="mail" placeholder="Ingrese Correo">
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                <label class="form-label">Cuota</label>
                                <input class="form-control" type="number" placeholder="Ingrese Cuota">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label class="form-label">Importe</label>
                            <input class="form-control" type="number" placeholder="Ingrese Importe">
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <label class="form-label">Fecha de pago</label>
                                <input class="form-control mb-3" type="date" placeholder="Ingrese Fecha">
                        </div>
                        <div class="row">
                            <div class="col lg 6">
                                <div class="mb-3">
                                    <a class="btn btn-success">Guardar pago</a>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col lg 8">
                <div class="card">
                    <h5 class="card-header">Grilla Pagos</h5>
