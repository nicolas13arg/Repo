<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduccion a bootstrap 5</title>
    <link rel="stylesheet" href="bootstrap.min.css">

</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TP Nº1</a>
        </div>
    </nav>

    <div class="container-fluid mt-3">

        <h4> Alta producto</h4>

        <div class="row">
            <div class="col-lg-6 col-md-6">
                <div class="mb-3">
                    <label class="form-label">Descripcion</label>
                    <input class="form-control" type="text">
                    <label for="exampleFormControlTextarea1" class="form-label">Detalle</label>
                    <textarea class="form-control mb-3" id="exampleFormControlTextarea1" rows="2"></textarea>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="input-group">
                                <span class="input-group-text mb-3">$</span>
                                <input type="text" class="form-control mb-3">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="input-group">
                                <span class="input-group-text mb-3">$</span>
                                <input class="form-control mb-3" type="text" placeholder="Precio de venta">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 col-md-6">
                            <div class="input-group">
                                <span class="input-group-text mb-3">Nº</span>
                                <input type="text" class="form-control mb-3" placeholder="Stock">
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <div class="input-group">
                                <label class="form-label"></label>
                                <select class="form-select">
                                    <option value="-1">Categoria...</option>
                                <select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <div class="mb-3">
                        <button type="button" class="btn btn-success">Guardar producto</button>
                    </div>
                </div>
            </div>
            
            
        </div>
    </div> 
</body>
</html>
