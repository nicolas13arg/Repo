    <H2>HTML</H2>

    <LAbel>HTML, siglas de HyperText Markup Lenguaje, hace referencia al lenguaje de marcado
        para la elaboracion de paginas web. Es un estandar que sirve de referencia para la elaboracion
        de paginas web en sus diferentes versiones, define una estructura basica y un codigo (Denominad codigo de HTML)
        para la definicion de contenido de una pagina web, como texto, imagenes, entre otros. Es un estandar
        a cargo de la W3C, organizacion dedicada a la estandarizacion de casi todas las tecnologias ligadas a la web
        , sobre todo en lo referente a su escritura e interpretacion. Es el lenguaje con el que se definen
        las paginas web.
    </LAbel>
